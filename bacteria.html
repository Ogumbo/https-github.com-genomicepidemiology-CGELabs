<!DOCTYPE html>
<html>
<head>
    <title>Bacteria Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Other head elements -->
</head>
<body>
    <div>
        <h1>Bacteria</h1>
        <p>Select a FastQ file and enter the experiment name to begin analysis.</p>
        <input type="file" id="fileInput" accept=".fastq,.fastq.gz,.fq,.fq.gz"><br><br>
        <input type="text" id="experimentName" placeholder="Enter experiment name"><br><br>
        <button id="beginAnalysis">Begin Analysis</button>
        <pre id="output"></pre>
        <div id="buttonContainer" style="margin-top: 20px;"> <!-- Container for the button -->

    </div>
    <!-- Other scripts and HTML content -->
<script src="renderer.js"></script>
</body>
</html>
