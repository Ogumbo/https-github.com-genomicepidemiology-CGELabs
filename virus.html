<!DOCTYPE html>
<html>
<head>
    <title>Virus Analysis</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Include any additional head elements here -->
</head>
<body>
    <div>
        <h1>Virus Analysis</h1>
        <p>Select a FastQ file and enter the experiment name to begin virus analysis.</p>
        <input type="file" id="virusFileInput" accept=".fastq,.fastq.gz,.fq,.fq.gz"><br><br>
        <input type="text" id="virusExperimentName" placeholder="Enter experiment name"><br><br>
        <button id="beginVirusAnalysis">Begin Analysis</button>
        <pre id="virusOutput"></pre>
    </div>

    <div id="loadingSpinner" style="display:none; margin-top: 20px;">
        <div class="spinner"></div>
    </div>
    <p id="statusMessage">Waiting to start analysis...</p>

    <!-- Include any additional scripts or HTML content -->
    <script src="renderer.js"></script>
</body>
</html>
